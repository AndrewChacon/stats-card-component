<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="card">
        <div class="card__picture">
            <div class="card__overlay"></div>
        </div>
        <div class="card__info">
            <h1 class="card__title">Get <span class="highlighted">insights</span> that help your business grow.</h1>
            <div class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
            <div class="stats">
                <div class="stats__item">
                    <div class="stats__figure">10k+</div>
                    <div class="stats__title">companies</div>
                </div>
                <div class="stats__item">
                    <div class="stats__figure">314</div>
                    <div class="stats__title">templates</div>
                </div>
                <div class="stats__item">
                    <div class="stats__figure">12m+</div>
                    <div class="stats__title">queries</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
